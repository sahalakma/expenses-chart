<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="upper-div">
    <div class="upper-left">
      <div class="upper-left-top">
        My balance
      </div>
      <div class="upper-left-down">
          $921.48
      </div>
    </div>
      <div class="upper-right">
        <img src="./images/logo.svg" alt="">
      </div>
  </div>

  <div class="lower-div">
    <div class="spending" >
      Spending - Last 7 days
    </div>

    <ul class="bars">
      <li><div class="bar" data-percentage="30"></div><span>Mon</span></li>
      <li><div class="bar" data-percentage="60"></div><span>Tue</span></li>
      <li><div class="bar" data-percentage="100"></div><span>Wed</span></li>
      <li><div class="bar" data-percentage="30"></div><span>Thu</span></li>
      <li><div class="bar" data-percentage="20"></div><span>Fri</span></li>
      <li><div class="bar" data-percentage="10"></div><span>Sat</span></li>
      <li><div class="bar" data-percentage="25"></div><span>Sun</span></li>
    </ul>

    <hr>

    <div class="bottom">

      <div class="bottom-left">
        <div class="bottom-left-top">
          Total this month
        </div>
        <div class="bottom-left-bottom">
          $478.33
        </div>
      </div>

      <div class="bottom-right">
        <div class="bottom-right-top">
          +2.4%
        </div>
        <div class="bottom-right-bottom">
          from last month
        </div>
      </div> 

    </div>
    
  </div>
</body>
</html>
